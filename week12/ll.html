<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LL词法分析四则运算</title>
</head>
<body>
    <script>
        /*
            四则运算产生式
            <Expression> ::=
                <AdditiveExpression><EOF>
            <AdditiveExpression> ::=
                <MultiplicativeExpression>
                | <AdditiveExpression><+><MultiplicativeExpression>
                | <AdditiveExpression><-><MultiplicativeExpression>
            <MultiplicativeExpression> ::=
                <Number>
                |<MultiplicativeExpression><*><Number>
                |<MultiplicativeExpression></><Number>
        */
        let regexp = /(0|[1-9]\d*)|([ ]+)|([\r\n]+)|([+])|([-])|([*])|([/])/g
        let dictionary = ['Number', 'Wihtespace', 'LineTerminator', '+', '-', '*', '/']

        function* tokenize(source) {
            let result = null
            let lastIndex = 0
            
            while(true) {
                let token = {
                    type: null,
                    value: null
                }
                lastIndex = regexp.lastIndex
                result = regexp.exec(source)
                if(!result) break

                // 存在无法识别字符
                if (regexp.lastIndex - lastIndex > result[0].length) {
                    throw new Error(`Unexpected token "${source.slice(lastIndex, re.lastIndex - result[0].length)}"!`)
                }
                for(let i = 0; i < dictionary.length; i++) {
                    if(result[i + 1]) {
                        token.type = dictionary[i]
                        // console.log(dictionary[i])
                        // console.log(result[0])
                    }
                }
                token.value = result[0]
                yield token
            }

            yield {
                type: 'EOF'
            }
        }   

        function Expression(source) {
            if(source[0].type === 'AdditiveExpression' && source[1].type === 'EOF') {
                let node = {
                    type: 'Expression',
                    children: [source.shift(), source.shift()]
                }
                source.unshift(node)
                return node
            }
            AdditiveExpression(source)
            
            return Expression(source)
        }

        function AdditiveExpression(source) {
            if(source[0].type === 'Number') {
                MultiplicativeExpression(source)
                return AdditiveExpression(source)
            }

            if(source[0].type === 'MultiplicativeExpression') {
                let node = {
                    type: 'AdditiveExpression',
                    children: [source.shift()]
                }
                source.unshift(node)
                return AdditiveExpression(source)
            }

            if(source[0].type === 'AdditiveExpression' && source.length > 1 && (source[1].type === '+' || source[1].type === '-')) {
                let node = {
                    type: 'AdditiveExpression',
                    children: [source.shift(), source.shift()]
                }
                MultiplicativeExpression(source)

                node.children.push(source.shift())
                source.unshift(node)
                return AdditiveExpression(source)
            }

            if(source[0].type === 'AdditiveExpression') {
                return source[0]
            } else {
                throw new Error(`Unexpected token !`)
            }
            return AdditiveExpression(source)

        }

        function MultiplicativeExpression(source) {
            if(source[0].type === 'Number') {
                let node = {
                    type: 'MultiplicativeExpression',
                    children: [source.shift()]
                }
                source.unshift(node)
                return MultiplicativeExpression(source)
            }

            if(source[0].type === 'MultiplicativeExpression' && source.length > 1 && (source[1].type === '*' || source[1].type === '/')) {
                let node = {
                    type: 'MultiplicativeExpression',
                    children: [source.shift(), source.shift(), source.shift()]
                }
                source.unshift(node)
                return MultiplicativeExpression(source)
            }

            if(source[0].type === 'MultiplicativeExpression') {
                return source[0]
            } else {
                throw new Error(`Unexpected token !`)
            }
            return MultiplicativeExpression(source)
        }
        
        let source = []
        for(let token of tokenize(`1 + 4 * 12`))  {
            if(token.type !== 'Wihtespace' && token.type !== 'LineTerminator') {
                source.push(token)
            }
        }

        console.log(Expression(source))
    </script>
</body>
</html>
